<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Clock</title>
</head>

<body>
    <h2 class="heading">
        Clock
    </h2>

      <div class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>

        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>

    <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by 
            <a href="https://github.com/karlvindev" target="_blank">Karl Vincent Sarmiento</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
